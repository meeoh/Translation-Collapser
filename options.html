<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Collapser Options</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        color: #24292f;
        padding: 16px;
        min-width: 320px;
        max-width: 400px;
      }

      h1 {
        font-size: 16px;
        font-weight: 600;
        margin: 0 0 16px 0;
        padding-bottom: 8px;
        border-bottom: 1px solid #d0d7de;
      }

      .form-group {
        margin-bottom: 12px;
      }

      label {
        display: block;
        font-weight: 500;
        margin-bottom: 4px;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        background-color: #f6f8fa;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #0969da;
        box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
        background-color: #ffffff;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }

      .checkbox-group input[type="checkbox"] {
        width: 16px;
        height: 16px;
        margin: 0;
        cursor: pointer;
      }

      .checkbox-group label {
        display: inline;
        font-weight: normal;
        margin: 0;
        cursor: pointer;
      }

      .hint {
        font-size: 12px;
        color: #57606a;
        margin-top: 4px;
      }

      #save {
        margin-top: 16px;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 500;
        color: #ffffff;
        background-color: #238636;
        border: 1px solid rgba(27, 31, 36, 0.15);
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      #save:hover {
        background-color: #2ea043;
      }

      #save:active {
        background-color: #238636;
      }

      #status {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        min-height: 20px;
      }

      #status:empty {
        display: none;
      }

      .status-success {
        background-color: #dafbe1;
        color: #116329;
        border: 1px solid #aceebb;
      }

      .status-error {
        background-color: #ffebe9;
        color: #cf222e;
        border: 1px solid #ffcecb;
      }
    </style>
  </head>
  <body>
    <h1>GitHub File Collapser Options</h1>

    <div class="form-group">
      <label for="keywords">Keywords to collapse</label>
      <input type="text" id="keywords" placeholder="translations, locale, i18n">
      <p class="hint">Comma-separated list of keywords. Files containing these words will be collapsed.</p>
    </div>

    <div class="form-group">
      <div class="checkbox-group">
        <input type="checkbox" id="deletedFiles">
        <label for="deletedFiles">Collapse deleted files</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="emptyFiles">
        <label for="emptyFiles">Collapse empty files</label>
      </div>
    </div>

    <button id="save" type="button">Save Options</button>
    <div id="status" role="status" aria-live="polite"></div>

    <script src="options.js"></script>
  </body>
</html>
